<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>天気予報アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weather-info">
      <h1 id="city">--</h1>
      <h2 id="temperature">--℃</h2>
      <p id="description">--</p>
    </div>
    <div id="weather-search">
        <input type="text" id="search-city" placeholder="都市名を入力してください">
        <button id="search-button">検索</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
